</head>
<body class="bg-light">
    <script type="module">
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-analytics.js'
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js'
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore.js'
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";
        console.log(getDatabase)

        const firebaseConfig = {
            apiKey: "",
            authDomain: "",
            databaseURL: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };

            // debugger;

        var app = initializeApp(firebaseConfig);
        var database = getDatabase(app);
        var auth = getAuth();

        var name = document.querySelector("#name");
        var submit = document.querySelector("#submit");
        
       
        // debugger;
        submit.addEventListener("click", (e) => {
            var name1 = document.getElementById('name').value;
            var surname = document.getElementById('surname').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            
            const result = Math.floor(Math.random() * 899999 + 100000)
            sessionStorage.setItem("result", result)

            localStorage.setItem('name', name1);
            localStorage.setItem('email', email);
            localStorage.setItem('surname', surname);            
            
            // window.location.href = "C:/Mini Project/newprofile/profile.html";

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    
                    alert(result);
                    window.location.href = 'C:/Mini Project/FINAL/login.html'
                    // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // ..
                    alert('errorMessage');
                })  
                
        })

      </script>
    <form id = "form">
        <div class="container-fluid">
            <div class="row mx-1">
                <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 text-center mt-5 pb-4 text-primary">
                    <!-- <h1 class="h1">Everyone starts somewhere </h1> -->
                </div>
                <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow mb-5 border border-primary">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 p-4 bg-primary divCover">
                            <img src="logo.png" alt="Firebase cover image">
                        </div>
                        <div class="col-lg-6 col-md-6 p-lg-5 p-md-5 px-3 py-4">
                            <div id="signUpForm">
                                <h2 class="h2 text-center text-dark mb-3">Sign Up</h2>
                                <div class="form-group">
                                    <label for="userFullName">Username<span class="text-danger ml-1">*</span></label>
                                    <input type="text" class="form-control" id="name" onblur="checkUserFullName()" placeholder="Username">
                                    <small id="userFullNameError" class="form-text text-danger">This Field must be filled.</small>
                                </div>
                                <div class="form-group">
                                    <label for="userSurname">Gender<span class="text-danger ml-1">*</span></label>
                                    <input type="text" class="form-control" id="surname"  placeholder="Gender">
                                    <small id="userSurnameError" class="form-text text-danger">This Field must be filled.</small>
                                </div>
                                <div class="form-group">
                                    <label for="userEmail">Email address<span class="text-danger ml-1">*</span></label>
                                    <input type="email" class="form-control" id="email"  placeholder="mail@mail.com">
                                    <!-- <small id="userEmailError" class="form-text text-danger">Please check your email address.</small> -->
                                </div>
                                <div class="form-group">
                                    <label for="userPassword">Password<span class="text-danger ml-1">*</span></label>
                                    <input type="password" class="form-control" id="password"  placeholder="**********">
                                    <!-- <small id="userPasswordError" class="form-text text-danger">Your password must be uppercase, lowercase and more than 10 characters.</small> -->
                                </div>
                                <button type="button" class="btn btn-outline-primary text-uppercase mb-3" id = "submit" >Sign Up</button>
                                <p> Your Unique ID will be generated after you have registered</p>

                                <p>Already a member? <a href="C:\Mini Project\FINAL\login.html"><strong class="text-primary text-uppercase showSignInForm">Sign In</strong></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
